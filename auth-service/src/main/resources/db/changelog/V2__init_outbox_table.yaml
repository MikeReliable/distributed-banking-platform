databaseChangeLog:
  - changeSet:
      id: 2-create-outbox
      author: mike
      changes:
        - createTable:
            tableName: outbox
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: request_id
                  type: varchar(64)
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: retry_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: varchar(1000)
                  constraints:
                    nullable: true
              - column:
                  name: published
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
