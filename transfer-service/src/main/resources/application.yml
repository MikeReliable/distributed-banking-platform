server:
  port: 8084

spring:
  application:
    name: transfer-service

  datasource:
    url: jdbc:postgresql://postgres-transfer:5432/transfer
    username: transfer
    password: transfer
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

logging:
  level:
    root: INFO