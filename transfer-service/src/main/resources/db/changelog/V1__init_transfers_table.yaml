databaseChangeLog:
  - changeSet:
      id: 1-create-transfers
      author: mike
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: from_account
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: to_account
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP