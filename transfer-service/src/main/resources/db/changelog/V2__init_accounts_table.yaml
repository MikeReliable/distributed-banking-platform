databaseChangeLog:
  - changeSet:
      id: 2-create-accounts
      author: mike
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
