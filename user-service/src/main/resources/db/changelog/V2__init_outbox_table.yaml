databaseChangeLog:
  - changeSet:
      id: 2
      author: mike
      changes:
        - createTable:
            tableName: outbox
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: aggregate_type
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: aggregate_id
                  type: varchar(36)
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: payload
                  type: jsonb
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: published
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - createIndex:
            tableName: outbox
            indexName: idx_outbox_published_created_at
            columns:
              - column:
                  name: published
              - column:
                  name: created_at
